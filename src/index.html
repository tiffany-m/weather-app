<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>
  </head>
  <body>
    <div id="app-container">
      <div id="header">
        <div id="logo-container">
          <img src="" id="logo" alt="logo" /><span class="header-title"
            >Weather App</span
          >
        </div>
        <div id="searchbar-container">
          <label for="searchbar"></label>
          <input type="search" id="searchbar" placeholder="search..." />
          <input type="submit" id="submit" />
        </div>
      </div>
      <hr />
      <div id="current-weather-container">
        <div class="current-location">Location:</div>
        <div class="current-weather">
          <div class="current-condition">Current Condition</div>
          <img
            src=""
            class="current-condition-icon"
            alt="Current Weather Conditon"
          />
          <div class="current-temp"></div>
        </div>
      </div>

      <hr />
      <div id="future-weather-container">
        Future Weather
        <div class="day">
          1-------------------------------------------
          <div class="future-date">Date</div>
          <div class="future-condition">Condition</div>
          <img
            src=""
            class="future-condition-icon"
            alt="future Weather Conditon"
          />
          <div class="future-mintemp"></div>
          <div class="future-maxtemp"></div>
        </div>
        <div class="day">
          2--------------------------------------------
          <div class="future-date">Date</div>
          <div class="future-condition">Condition</div>
          <img
            src=""
            class="future-condition-icon"
            alt="future Weather Conditon"
          />
          <div class="future-mintemp"></div>
          <div class="future-maxtemp"></div>
        </div>
        <div class="day">
          3--------------------------------------------
          <div class="future-date">Date</div>
          <div class="future-condition">Condition</div>
          <img
            src=""
            class="future-condition-icon"
            alt="future Weather Conditon"
          />
          <div class="future-mintemp"></div>
          <div class="future-maxtemp"></div>
        </div>
      </div>
    </div>
  </body>
</html>
