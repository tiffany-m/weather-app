<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="app-container">
      <div id="header">
        <div id="logo-container">
          <img src="" id="logo" alt="logo" />
          <div class="header-title">Weather App</div>
        </div>
        <div id="searchbar-container">
          <label for="searchbar"></label>
          <input type="search" id="searchbar" placeholder="search..." />
          <input type="submit" id="submit" />
        </div>
      </div>
      <hr />
      <div id="current-weather-container">
        <div class="current-weather-title">Current Weather</div>
        <div id="weather-container">
          <div class="current-location"></div>
          <div class="current-weather">
            <div class="current-condition"></div>
            <img
              src=""
              class="current-condition-icon"
              alt="Current Weather Conditon"
            />
            <div class="current-temp"></div>
          </div>
        </div>
      </div>
      <hr />
      <div id="future-weather-container">
        <div class="three-days-title">Forecast For Next 3 Days</div>
        <div id="three-days-container">
          <div class="day">
            <div class="future-date"></div>
            <div class="future-condition"></div>
            <img
              src=""
              class="future-condition-icon"
              alt="future Weather Conditon"
            />
            <div class="future-mintemp"></div>
            <div class="future-maxtemp"></div>
          </div>
          <div class="day">
            <div class="future-date"></div>
            <div class="future-condition"></div>
            <img
              src=""
              class="future-condition-icon"
              alt="future Weather Conditon"
            />
            <div class="future-mintemp"></div>
            <div class="future-maxtemp"></div>
          </div>
          <div class="day">
            <div class="future-date"></div>
            <div class="future-condition"></div>
            <img
              src=""
              class="future-condition-icon"
              alt="future Weather Conditon"
            />
            <div class="future-mintemp"></div>
            <div class="future-maxtemp"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
